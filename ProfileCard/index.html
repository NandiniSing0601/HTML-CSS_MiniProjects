<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>Profile</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-image">
        </div>

        <div class="text-data">
            <span class="job-profile">Software Engineer</span>
            <span class="company-name">Aspire Software Consultancy, Bengaluru</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background-color: blue;" class="link">
                <i class='bx bxl-facebook-square'></i>
            </a>

            <a href="#" style="background-color: blue;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>

            <a href="#" style="background-color: rgb(205, 11, 108);" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>

            <a href="#" style="background-color: green;" class="link">
                <i class='bx bxl-github'></i>
            </a>

            <a href="#" style="background-color: red;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">60K</span>
            </div>

            <div class="data">
                <i class='bx bx-chat' ></i>
                <span class="number">12K</span>
            </div>

            <div class="data">
                <i class='bx bxs-share' ></i>
                <span class="number">20K</span>
            </div>
        </div>
    </div>
</body>
</html>
